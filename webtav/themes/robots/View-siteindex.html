<?xml version="1.0" encoding="UTF-8"?>
<sitemapindex xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
    {% for loop in range(1,messagecount+1) %}
        <sitemap>
            <loc>/sitemap/messages/{{loop}}</loc>
            <lastmod>{{utils.gettime(format='iso')}}</lastmod>
        </sitemap>
    {% end %}
</sitemapindex>
